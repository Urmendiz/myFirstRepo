<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urmendiz </title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1>Urmendiz</h1>
        </div>
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Usuario">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="button" type="button" value="Iniciar sesión">
                <div class="login__container--rememberMe">
                    <label>
                        <input class="input" type="checkbox" id="box1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>    
                </div>
            </form>
            <div class="login__container--socialMedia">
                <div><img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png" alt="Logo Google">Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/cute-clipart/64/000000/facebook.png" alt="">Inicia sesión con Facebook</div>
            </div>
            <p class="login__container--register">¿No tienes una cuenta aún? <a href="/">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
